   .sidebar button {
  width: 60px;

  border-radius: 50%;
  border: none;
  background: #00ccff;
  cursor: pointer;
  transition: 0.3s ease;
  color: white;
  font-size: 20px;
  position: relative;
  overflow: hidden;
}

.sidebar button .stars {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  animation: none;
  pointer-events: none;
}

.sidebar button:hover .stars {
  animation: starburst 0.6s ease-out forwards;
  filter: drop-shadow(0 0 10px #99ebff);
}

@keyframes starburst {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 10;
  }
  50% {
    transform: translate(-50%, -50%) scale(4);
    opacity: 8;
  }
  100% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0;
  }
}

            "Today's challenge: Draw your inner demonsüò°",
            " No cookies, you are sweet enough!üç™",
        ];
        const randomIndex = Math.floor(Math.random() * dynamicTextLines.length);
        dynamicTextElement.textContent = dynamicTextLines[randomIndex];
        dynamicTextElement.style.color = "white";
        dynamicTextElement.style.textShadow = "-1px -1px 0 black, 1px -1px 0 black, -1px 1px 0 black, 1px 1px 0 black";
    }

    // Drawing functions
    function startDrawing(e) {
        console.log("mousedown event fired", e);
        drawing = true;
        draw(e);
    }
    function draw(e) {
        if (!drawing) return;
        ctx.fillStyle = currentColor;
        for (let i = 0; i < 10; i++) {
            let offsetX = e.offsetX + (Math.random() * 10 - 5);
            let offsetY = e.offsetY + (Math.random() * 10 - 5);
            ctx.beginPath();
            ctx.arc(offsetX, offsetY, 1, 0, Math.PI * 2);
            ctx.fill();
        }
    }
    function stopDrawing() {
        drawing = false;
        ctx.beginPath();
    }

    // Attach canvas drawing events
    canvas.addEventListener('mousedown', startDrawing);
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseout', stopDrawing);

    // Color picker change event
    colorPicker.addEventListener('input', function() {
        currentColor = colorPicker.value;
    });

    // Update counter based on localStorage
    function updateCounter() {
    let savedWall = JSON.parse(localStorage.getItem('savedWall')) || [];
    let remaining = 59 - savedWall.length;
    
    // When remaining drawings reach 0, reset the wall
    if (remaining <= 0) {
        localStorage.setItem('savedWall', JSON.stringify([])); // clear saved drawings
        wall.innerHTML = ''; // remove all wall pieces
        remaining = 59; // reset the counter
    }
    
    drawingCounter.textContent = `${remaining} drawing(s) until reset`;
}


    // Load saved drawings and dynamic text on window load
    window.addEventListener('load', function() {
        let savedWall = JSON.parse(localStorage.getItem('savedWall')) || [];
        savedWall.forEach(imgData => {
            const piece = document.createElement('div');
            piece.classList.add('wall-piece');
            piece.style.backgroundImage = `url(${imgData})`;
            wall.appendChild(piece);
        });
        updateCounter();
        updateDynamicText();
        setInterval(updateDynamicText, 5000);
    });

    // Save the current canvas drawing to the wall
    addButton.addEventListener('click', function() {
        if (processingReset) return; // Avoid duplicate additions
        const imageData = canvas.toDataURL('image/png');
        let savedWall = JSON.parse(localStorage.getItem('savedWall')) || [];
        savedWall.push(imageData);
        localStorage.setItem('savedWall', JSON.stringify(savedWall));
        const piece = document.createElement('div');
        piece.classList.add('wall-piece');
        piece.style.backgroundImage = `url(${imageData})`;
        wall.appendChild(piece);
        updateCounter();
    });

    // Clear button: erase all drawings without affecting the ability to draw afterward
    clearButton.addEventListener("click", function() {
        console.log("Clear button clicked!");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath(); // Reset any current path
        drawing = false; // Ensure drawing state is reset
    });

    // Download canvas image
    function downloadCanvas() {
        const canvasImage = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = canvasImage;
        link.download = 'Bestdrawingüòç';
        link.click();
    }
    downloadButton.addEventListener('click', downloadCanvas);
});
