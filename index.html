<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ugga Scroll</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-XxU3j2Q+afFvHjcPCE6QGp6TX6UoR7T+9Ez9ESVzrZBGzIYcocA2Qx2Z1l+1yZ+c7NmWWoZP9ukS6z0wSX1Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
    }
    .header {
      text-align: center;
      padding: 38px;
      color: blue;
    }
    .header h1 {
      font-size: clamp(24px, 5vw, 60px);
      color: green;
    }
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    .sidebar {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 90px;
      z-index: 999;
      border: 1px solid blue;
    }
   .sidebar button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: #00ccff;
  cursor: pointer;
  transition: 0.3s ease;
  color: white;
  font-size: 20px;
  position: relative;
  overflow: hidden;
}

.sidebar button .stars {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  animation: none;
  pointer-events: none;
}

.sidebar button:hover .stars {
  animation: starburst 0.6s ease-out forwards;
  filter: drop-shadow(0 0 10px #99ebff);
}

@keyframes starburst {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 10;
  }
  50% {
    transform: translate(-50%, -50%) scale(4);
    opacity: 8;
  }
  100% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0;
  }
}

    .spacer {
      height: 4000px;
    }

    /* Responsive sidebar for small screens */
    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        bottom: 10px;
        top: auto;
        left: 50%;
        transform: translateX(-50%);
        background: #000;
        padding: 10px;
        border-radius: 30px;
        gap: 60px;
      }
      .sidebar button {
        width: 40px;
        height: 40px;
        font-size: 18px;
      }
    }

    /* Toggle layout mode if needed */
    body.mobile .sidebar {
      flex-direction: row;
      bottom: 10px;
      top: auto;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>CYBER SPRAY</h1>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/oMCijY1XGlQ?autoplay=1&mute=1&loop=1&playlist=oMCijY1XGlQ"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen>
    </iframe>
  </div>

  <aside class="sidebar">
  <button onclick="scrollToY(0)">üè†<span class="stars"></span></button>
  <button onclick="scrollToY(1000)">üé®<span class="stars"></span></button>
  <button onclick="scrollToY(2000)">üìÉ<span class="stars"></span></button>
  <button onclick="scrollToY(3000)">üìû<span class="stars"></span></button>
</aside>


  <main>
    <div class="spacer"></div>
  </main>

  <script>
    function scrollToY(y) {
      window.scrollTo({ top: y, behavior: 'smooth' });
    }
    function toggleLayout() {
      document.body.classList.toggle('mobile');
    }
  </script>
</body>
</html>
