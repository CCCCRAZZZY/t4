/* Basic reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  scroll-behavior: smooth;
}

body {
  background: #111;
}

/* Sidebar */
.sidebar {
  position: fixed;
  top: 50%;
  left: 20px;
  transform: translateY(-50%);
  display: flex;
  flex-direction: column;
  gap: 90px;
  z-index: 999;
  border: 1px solid blue;

}

/* Sidebar buttons */
.sidebar button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: #666;
  cursor: pointer;
  transition: 1.1s ease;
  background-color: green;
}

.sidebar button:hover {
  background: black;
  transform: scale(2.16);
}

/* Spacer just fills the scrollable area */
.spacer {
  width: 100%;
}

.home{
background: black;
}


/h1{
font-size: 60px;
color: green;
}



</style>
