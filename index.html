<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cyber Spray</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      background: #0d0d0d;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .header {
      text-align: center;
      padding: 40px;
    }

    .header h1 {
      font-size: clamp(32px, 6vw, 72px);
      color: #00ff99;
      text-shadow: 0 0 10px #00ff99;
      font-weight: bold;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .sidebar {
      position: fixed;
      top: 50%;
      left: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 25px;
      background: rgba(0, 255, 150, 0.1);
      padding: 15px 10px;
      border-radius: 20px;
      border: 1px solid #00ff99;
      box-shadow: 0 0 10px rgba(0, 255, 150, 0.5);
      z-index: 999;
    }

    .sidebar a {
      color: #00ff99;
      text-decoration: none;
      font-size: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      border-radius: 12px;
      transition: background 0.2s ease, transform 0.2s ease;
    }

    .sidebar a:hover {
      background: #00ff99;
      color: black;
      transform: scale(1.15);
    }

    .spacer {
      height: 4000px;
    }

    /* Mobile layout */
    @media (max-width: 768px) {
      .sidebar {
        flex-direction: row;
        bottom: 10px;
        top: auto;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px;
        border-radius: 50px;
      }

      .sidebar a {
        font-size: 18px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>CYBER SPRAY</h1>
  </div>

  <div class="video-container">
    <iframe src="https://www.youtube.com/embed/oMCijY1XGlQ?autoplay=1&mute=1&loop=1&playlist=oMCijY1XGlQ"
      title="Cyber Spray Video"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

  <nav class="sidebar">
    <a href="#" onclick="scrollToY(0)" title="Home"><i class="fas fa-home"></i></a>
    <a href="#" onclick="scrollToY(1000)" title="Art"><i class="fas fa-spray-can"></i></a>
    <a href="#" onclick="scrollToY(2000)" title="Docs"><i class="fas fa-file-alt"></i></a>
    <a href="#" onclick="scrollToY(3000)" title="Contact"><i class="fas fa-phone"></i></a>
  </nav>

  <main>
    <div class="spacer"></div>
  </main>

  <script>
    function scrollToY(y) {
      window.scrollTo({ top: y, behavior: 'smooth' });
    }
  </script>

</body>
</html>
