   .sidebar button {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  border: none;
  background: #00ccff;
  cursor: pointer;
  transition: 0.3s ease;
  color: white;
  font-size: 20px;
  position: relative;
  overflow: hidden;
}

.sidebar button .stars {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  transform: translate(-50%, -50%) scale(0);
  opacity: 0;
  animation: none;
  pointer-events: none;
}

.sidebar button:hover .stars {
  animation: starburst 0.6s ease-out forwards;
  filter: drop-shadow(0 0 10px #99ebff);
}

@keyframes starburst {
  0% {
    transform: translate(-50%, -50%) scale(0);
    opacity: 10;
  }
  50% {
    transform: translate(-50%, -50%) scale(4);
    opacity: 8;
  }
  100% {
    transform: translate(-50%, -50%) scale(8);
    opacity: 0;
  }
}
